# Application Name
spring.application.name=Mentorlee

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mentorlee?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mansika

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.mentorlee=DEBUG

# JWT Configuration
jwt.secret=your-secure-secret-key

# Spring Security Default User (For Development Only)
spring.security.user.name=admin
spring.security.user.password=admin_password
